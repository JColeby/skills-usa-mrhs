<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/design.css">
<!--google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption&display=swap" rel="stylesheet">

    <!--Font Awesome link-->
    <script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>


    

</head>
<body>
    <header id="header">

        <div class="header-wrapper">


            <div class="logo-wrapper">

            
                <div class="logo-header">
                    <img src="images/logo.png" alt="utah logo">
                </div>



                <div class="header-title">

                    <div class="search-bar">
                        <input class="wsite-input wsite-search-element-input" type="text" 
                    placeholder="Search" autocomplete="off" aria-label="Search" size="16">
                    </div>
                    
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    
                </div>



            </div>


            <nav role="navigation">




                    <!--    Made by Erik Terwan    -->
                    <!--   24th of November 2015   -->
                    <!--        MIT License        -->

                <div id="menuToggle">
                <!--
                A fake / hidden checkbox is used as click reciever,
                so you can use the :checked selector on it.
                -->
                <input type="checkbox" />
                
                <!--
                Some spans to act as a hamburger.
                
                They are acting like a real hamburger,
                not that McDonalds stuff.
                -->
                <span><a class="sidebar-link" href="#">Destinations</a></span>
                <span><a class="sidebar-link" href="#">Maps & Brochures</a></span>
                <span><a class="sidebar-link" href="images/mockup.png" target="_blank">Mockup</a></span>
                <span><a class="sidebar-link" href="#">Events</a></span>
                <span><a class="sidebar-link" href="#">Store</a></span>
                <span><a class="sidebar-link" href="#">Deals</a></span>
                <span><a class="sidebar-link" href="#">Lodging</a></span>

                
                <ul id="menu">
                    <a class="sidebar-link" href="#"><li>National Parks</li></a>
                    <a class="sidebar-link" href="#"><li>National Monuments</li></a>
                    <a class="sidebar-link" href="#"><li>Cities and Towns</li></a>
                    <a class="sidebar-link" href="#"><li>State Parks</li></a>
                    <a class="sidebar-link" href="#"><li>Ski Resorts</li></a>
                    <a class="sidebar-link" href="#"><li>National Areas</li></a>
                </ul>
                </div>
            </nav>






        </div>
        
            
    </header>

    

    <section id="section-1" class="section">
        <h1 class="page-head">This is Utah!</h1>
    </section>

    <section id="section-2" class="section">

    </section>

    <section id="section-3" class="section">

    </section>

    <section id="section-4" class="section">
        <div class="img-gallery">

            <div id="img1" class="img">
                <img src="images/galllery/skiing.jpg" alt="A Man Skiing">  
            </div>

            <div id="img2" class="img">
                <img src="images/galllery/arches-national-park.jpg" alt="Arches National Park at night">      

            </div>

            <div id="img3" class="img">
                <img src="images/galllery/colorado-river.jpg" alt="The Colorado River">      

            </div>

            <div id="img4" class="img">
                <img src="images/galllery/bryce-canyon.jpg" alt="Bryce Canyon in the Fog">      

            </div>

            <div id="img5" class="img">
                <img src="images/galllery/zion.jpg" alt="Zion National Park">      

            </div>

            <div id="img6" class="img">
                <img src="images/galllery/bridal-veil-falls-provo.jpg" alt="Bridal Veil Falls">      

            </div>

            <div id="img7" class="img">
                <img src="images/galllery/canyon-kane-county.jpg" alt="Canyon in Kane County">      

            </div>

            <div id="img8" class="img">
                <img src="images/galllery/ice-caves.jpg" alt="Ice Caves">      

            </div>

            <div id="img9" class="img">
                <img src="images/galllery/monument-valley.jpg" alt="Monument Valley">      

            </div>

            <div id="img10" class="img">
                <img src="images/galllery/rock-climbing.jpg" alt="A Man Rock CLimbing">      

            </div>

        </div>
    </section>

    <section id="section-5" class="section">

    </section>

    <section id="section-6" class="section">

    </section>

    <footer id="footer">

    </footer>
</body>
</html>
